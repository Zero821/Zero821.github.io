<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/w3.css" />
    <link rel="stylesheet" type="text/css" href="./css/w3-parallax.css" />
    <link rel="stylesheet" href="./css/horizontal.css" />
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    <title>Decker | Photography</title>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar" id="navbar">
        <a
          class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
          href="javascript:void(0);"
          onclick="toggleFunction()"
          title="Toggle Navigation Menu">
          <i class="fa fa-bars"></i>
        </a>
        <a href="#home" class="w3-bar-item w3-hover-black w3-button"><i class="fas fa-home"></i></a>
        <a href="./gallery.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> Gallery</a>
      </div>

      <!-- Navbar on small screens -->
      <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
        <a href="./gallery.html" class="w3-bar-item w3-button" onclick="toggleFunction()">Gallery</a>
      </div>
    </div>

    <!-- First Parallax Image with Logo Text -->
    <div class="bgimg-1 w3-display-container" id="home">
      <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity w3-hide-small" id="title-div">
          Decker |Photography
        </span>
        <div class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity w3-hide-large w3-hide-medium" id="title-div">
          Decker<br>Photography
        </div>
      </div>
    </div>    

    <!-- horizontal scrolling  -->
    <h3 class="w3-center">Latest Additions</h3>
    <div id="scroll" class="my-0">
      <img src="./img/2021/34.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
      <img src="./img/2021/33.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
      <img src="./img/2021/32.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
      <img src="./img/2021/31.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
      <img src="./img/2021/30.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
      <img src="./img/2021/29.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
      <img src="./img/2021/28.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
      <img src="./img/2021/27.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
      <img src="./img/2021/26.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
      <img src="./img/2021/25.jpg" onclick="onClick(this)" class="w3-hover-opacity horiz-img"/>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
      <span class="w3-button w3-display-topright" title="Close Modal Image"
        ><i class="fas fa-times"></i
      ></span>
      <div class="w3-modal-content w3-animate-opacity w3-center w3-transparent">
        <img id="img01" class="w3-image" />
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center">
      <div class="w3-xlarge w3-section">
        <a href="https://www.facebook.com/deckera" target="_blank"><i id="icon-padding" class="fab fa-facebook-f w3-hover-opacity w3-text-grey"></i></a>
        <a href="https://www.instagram.com/zero_821/?hl=en" target="_blank"><i id="icon-padding" class="fab fa-instagram w3-hover-opacity w3-text-grey"></i></a>
        <a href="https://www.linkedin.com/in/austin-decker" target="_blank"><i id="icon-padding" class="fab fa-linkedin w3-hover-opacity w3-text-grey"></i></a>
      </div>
      Parallax Theme &copy; 2019<a href="#"title="Parallax Theme website" class="w3-text-grey">MIT License</a>
    </footer>

    <script type="text/javascript" src="./js/home.js"></script>
  </body>
</html>
